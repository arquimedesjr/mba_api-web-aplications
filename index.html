<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Calculo IMC</title>
    <script type="text/javascript">
        function calcular(){
    		var formulario = document.getElementById("formulario");	
    		
    		var kilos  		= +formulario.kilos.value;
    		var metros 		= +formulario.metros.value;
    		var centimetros = +formulario.centimetros.value;
    	
    		var altura = (metros * 100 + centimetros) / 100;
    		 
    		var imc = kilos / (altura * altura);
    		
    		formulario.imc.value = imc.toFixed(2);
    		
    		if(imc < 18.50)
    		{
    			alert('Magreza');
    		} 
    		else if(imc >18.50 && imc <= 24.90)
    		{
    			alert("Normal");
    		}
    		else if(imc >24.90 && imc <= 30)
    		{
    			alert("Sobrepeso");
    		}
    		else if(imc >30)
    		{
    			alert("Obesidade");
    		}
    		
    	}
    </script>
</head>
<body>
    <form id="formulario">
    <fieldset>
    	<legend>Calculo IMC</legend>
    	
        <label for="kilos">Kilos:</label>
        <input name="kilos" type="text" />
    
        <label for="metros">metros:</label>
        <input name="metros" type="text" />
    
        <label for="centimetros">centimetros:</label>
        <input name="centimetros" type="text" />
    
        <label for="imc">imc:</label>
        <input name="imc" type="text" disabled="disabled" />
            
        <a href="#" onclick="calcular();">Calcular</a>
    </fieldset>
    </form>
</body>
</html>
